<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS-Backgrounds</title>
  </head>
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/157373213/photo/aerial-view-of-abuja-nigeria.webp?a=1&b=1&s=612x612&w=0&k=20&c=iZLTSTM-laK6BQWeUJ2Pq7IiCtfWc02VcHQrnbDuLvs=');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: black;
    }

    .header {
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px;
      margin: 20px;
      border-radius: 8px;
    }
  </style>
  <body>
    <div class="header">
      <h1>Abuja, Nigeria</h1>
      <h2>Abuja is the capital city of Nigeria</h2>
    </div>
  </body>
</html>
